<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCRC Live Scores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>BCRC Live Scores</h1>
    <table id="scoresTable">
        <thead>
            <tr>
                <th>User</th>
                <th>Match</th>
                <th>Shots</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchScores() {
            const url = "https://tghaines.github.io/bcrc-live-scores/TS_scores_May_07.json"; // Replace with actual GitHub URL
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch data");
                const jsonData = await response.json();

                const sortedData = jsonData.sort((a, b) => a.user.localeCompare(b.user));
                const tableBody = document.querySelector("#scoresTable tbody");
                tableBody.innerHTML = "";

                sortedData.forEach(score => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${score.user}</td>
                        <td>${score.match}</td>
                        <td>${score.shots}</td>
                        <td>${score.total}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching scores:", error);
            }
        }

        fetchScores();
    </script>
</body>
</html>
